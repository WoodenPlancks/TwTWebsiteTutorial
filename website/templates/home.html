{% extends "base.html"%}

{% block title %}Home{% endblock %}
{% block content %}
    <h1 align = "left">
        Welcome to the Home Page!
    </h1>
    <h2 align = "center">
        Notes
    </h2>
    <ul class = "list-group list-group-flush" id = "notes">
        {% for note in user.notes %}
            <li class = "list-group-item">
                {{ note.text }}
                <button type = "button"
                        class = "close"
                        onClick = "deleteNote({{ note.id }})" >
                    Delete Note
                </button>
            </li>
        {% endfor %}
    </ul>
    <form method = "POST">
        <textarea name = "note" id = "note" class = "form-control"></textarea>
            <div align = "center">
                <button type = "submit" class = "btn btn-primary">
                    Add Note
                </button>
            </div>
    </form>

 <!--Pythonic expressions go between the two squiggly brackets -->
    <script
            type="text/javascript"
            src="{{ url_for('static', filename='buttonManager.js') }}"
    ></script>


{% endblock %}
